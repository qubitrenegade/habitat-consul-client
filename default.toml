# Use this file to templatize your application's native configuration files.
# See the docs at https://www.habitat.sh/docs/create-packages-configure/.

[client]
datacenter = "dc1"
log_level = "INFO"
client_addr = "127.0.0.1"
enable_script_checks = false

# Overridable defaults
# default to binding to the {{sys.ip}} address.
# bind_addr = "0.0.0.0"
# specify this in your user.toml to designate an advertise IP address
# defaults to {{sys.ip}}
# advertise_addr = "172.17.0.2"
#
# data_dir = "/hab/svc/consul-client/data/consul"

[ports]
# The DNS server, -1 to disable
dns = 8600
# The HTTP API, -1 to disable
http = 8500
# The HTTPS API, -1 to disable
https = -1
# The Serf LAN port
serf_lan = 8301
# The Serf WAN port
serf_wan = 8302
# Server RPC address
server = 8300

#### Service Definitions
# refer to Consul documentation for details:
# https://www.consul.io/docs/agent/services.html

## Example single service definition
# [service]
# name = "redis"
# tags = ["primary"]
# address = ""
# port = "8000"
# enable_tag_override = true

# [service.meta]
# meta = "I'm So Meta, Even This Acronym"

# [[service.checks]]
# args = ["/usr/local/bin/check_redis.py"]
# interval = "10s"

## Example multiple servicde definition:
[[services]]
id = "redis01"
name = "redis"
tags = ["primary", "another tag"]
address = ""
port = 9000
enable_tag_override = true

[services.meta]
meta = "Less meta"

[[services.checks]]
args = ["/usr/local/bin/check_redis.py"]
interval = "10s"

[[services]]
id = "redis02"
name = "redis"
tags = ["secondary"]
address = ""
port = 7000
enable_tag_override = true

[services.meta]
meta = "Less meta"

[[services.checks]]
args = ["/usr/local/bin/check_redis.py"]
interval = "10s"
